<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>{% block tag_title %}Example EBS Integration Application{% endblock %}</title>
    {% block stylesheets %}
      <link rel="stylesheet" href="{{ MEDIA_URL }}css/screen.css" type="text/css" media="screen" charset="utf-8" />
    {% endblock %}
  </head>
  <body>
    {% block tag_body %}{% endblock %}
    {% block tag_base_scripts %}
    <script src="{{ MEDIA_URL }}script/jquery-1.3.2{{ MINIFIED }}.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ MEDIA_URL }}script/metadata/jquery.metadata{{ MINIFIED }}.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ MEDIA_URL }}script/form/jquery.form{{ MINIFIED }}.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ MEDIA_URL }}script/alphanumeric/jquery.alphanumeric{{ MINIFIED }}.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ MEDIA_URL }}script/validate/jquery.validate{{ MINIFIED }}.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ MEDIA_URL }}script/validate/jquery.validate.extra{{ MINIFIED }}.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ MEDIA_URL }}script/titleCaps/titleCaps{{ MINIFIED }}.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ MEDIA_URL }}script/forms.js" type="text/javascript" charset="utf-8"></script>
    {% endblock %}
    {% block tag_scripts %}{% endblock %}
  </body>
</html>
